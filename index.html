<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/3c6f0bfb29.js"
      crossorigin="anonymous"
    ></script>
    <title>Sven's Beatbox - Let's Rock ü•Å</title>
  </head>
  <body>
    <div class="sequencer">
      <div class="kick-track">
        <div class="controls">
          <h1>Kick</h1>
          <button data-track="0" class="mute kick-volume" id="mute-btn">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="kick-select" id="kick-select">
            <option value="./sounds/kick-classic.mp3">Kick Classic</option>
            <option value="./sounds/kick-808.mp3">Kick 808</option>
            <option value="./sounds/kick-heavy.mp3">Kick heavy</option>
          </select>
        </div>

        <div class="kick">
          <div class="pad kick-pad b0"></div>
          <div class="pad kick-pad b1"></div>
          <div class="pad kick-pad b2"></div>
          <div class="pad kick-pad b3"></div>
          <div class="pad kick-pad b4"></div>
          <div class="pad kick-pad b5"></div>
          <div class="pad kick-pad b6"></div>
          <div class="pad kick-pad b7"></div>
        </div>
      </div>

      <div class="snare-track">
        <div class="controls">
          <h1>Snare</h1>
          <button data-track="1" class="mute snare-volume" id="mute-btn">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="snare-select" id="snare-select">
            <option value="./sounds/snare-acoustic01.mp3">Snare Classic</option>
            <option value="./sounds/snare-808.mp3">Snare 808</option>
            <option value="./sounds/snare-vinyl02.mp3">Snare Vinyl</option>
          </select>
        </div>

        <div class="snare">
          <div class="pad snare-pad b0"></div>
          <div class="pad snare-pad b1"></div>
          <div class="pad snare-pad b2"></div>
          <div class="pad snare-pad b3"></div>
          <div class="pad snare-pad b4"></div>
          <div class="pad snare-pad b5"></div>
          <div class="pad snare-pad b6"></div>
          <div class="pad snare-pad b7"></div>
        </div>
      </div>

      <div class="hihat-track">
        <div class="controls">
          <h1>Hihat</h1>
          <button data-track="2" class="mute hihat-volume" id="mute-btn">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="hihat-select" id="hihat-select">
            <option value="./sounds/hihat-acoustic01.mp3"
              >Hihat Acoustic</option
            >
            <option value="./sounds/hihat-808.mp3">Hihat 808</option>
            <option value="./sounds/hihat-electro.mp3">Hihat Electro</option>
          </select>
        </div>

        <div class="hihat">
          <div class="pad hihat-pad b0"></div>
          <div class="pad hihat-pad b1"></div>
          <div class="pad hihat-pad b2"></div>
          <div class="pad hihat-pad b3"></div>
          <div class="pad hihat-pad b4"></div>
          <div class="pad hihat-pad b5"></div>
          <div class="pad hihat-pad b6"></div>
          <div class="pad hihat-pad b7"></div>
        </div>
      </div>
      <button class="play">Play</button>
      <div class="tempo">
        <input
          type="range"
          class="tempo-slider"
          max="300"
          min="50"
          value="150"
        />
        <p>Tempo: <span class="tempo-nr">150</span></p>
      </div>
    </div>

    <audio
      class="kick-sound"
      src="sounds/kick-classic.mp3"
      type="audio/mpeg"
    ></audio>
    <audio
      class="snare-sound"
      src="sounds/snare-acoustic01.mp3"
      type="audio/mpeg"
    ></audio>
    <audio
      class="hihat-sound"
      src="sounds/hihat-acoustic01.mp3"
      type="audio/mpeg"
    ></audio>

    <script src="app.js"></script>
  </body>
</html>
